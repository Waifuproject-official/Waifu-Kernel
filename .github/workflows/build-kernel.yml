name: Build Kernel

on:
  push:
    branches: [ "surya" ]
    
  workflow_dispatch:

jobs:
  build:
    runs-on: namespace-profile-toru

    steps:
      - name: Checkout
        uses: actions/checkout@main
        
      - name: Setup cache
        uses: namespacelabs/nscloud-cache-action@v1
        with:
          path: |
            ${{ github.workspace }}/tc/
            
            

      - name: Setup timezone
        uses: szenius/set-timezone@master
        with:
          timezoneLinux: "Asia/Bangkok"
      
      - name: Install Package
        run: |
         sudo apt-get install -y libdebuginfod-dev bc python2-dev python2 curl zip wget

      - name: Run build script
        run: |
          export KBUILD_BUILD_USER=NyaruToru
          export KBUILD_BUILD_HOST=Neko-Internet
          source build.sh
          echo "ZIPNAME=${ZIPNAME}" >> $GITHUB_ENV

      - name: Setup build date
        run: echo "BUILD_DATE=$(date '+%H:%M %d/%m/%Y')" >> $GITHUB_ENV

      - name: Upload build artifact
        uses: actions/upload-artifact@main
        with:
          name: my-artifact
          path: ${{ env.ZIPNAME }}
